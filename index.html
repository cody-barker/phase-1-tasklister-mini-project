<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new_task_description" placeholder="description">
      <input type="submit" value="Create New Task">
      <label>Due Date:</label>
        <input type="date" id="due-date" name="due_date" placeholder="due_date">

      <select id="priority">
        <option value="high" style="color: red">High Priority</option>
        <option value="medium" style="color: rgb(233, 233, 0)">Medium Priority</option>
        <option value="low" style="color: green">Low Priority</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    
  </div>

</body>
</html>
